<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paritukum Web Pertemuan 2</title>
  </head>
  <body>
    <h1 align="center"><u>Belajar HTML</u></h1>

    <!-- gambar ada ditengah -->
    <center>
      <img src="images/diablo.jpg" alt="diablo" width="150px" border="4%" />
    </center>
    <p align="center">Sedang fokus belajar <b>HTML</b>, <i>mohon jangan diganggu.</i></p>
    <hr align="left" width="100%" />

    <!-- membuat list -->
    <h2>List Buah:</h2>
    <!-- list berurutan -->
    <ol>
      <li>Apel</li>
      <li>Anggur</li>
      <li>Mangga</li>
      <li>Pisang</li>
    </ol>

    <!-- membuat tabel nilai -->
    <table border="2">
      <tr>
        <th>Nama</th>
        <th>Nilai</th>
      </tr>

      <tr>
        <td>Andi</td>
        <td>79</td>
      </tr>

      <tr>
        <td>Rendi</td>
        <td>85</td>
      </tr>

      <tr>
        <td>Rere</td>
        <td>70</td>
      </tr>
    </table>

    <!-- <center> <video src="images/rimuru.mp4" controls width="500px"></video> </center> -->
  </body>
</html>
